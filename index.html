<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <h1>Welcome to My Portfolio</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="toggle-button" onclick="toggleDarkMode()">ðŸŒ™</button>
  </header>

  <main>
    <section class="hero">
      <!-- Avatar removed -->
      <h2 class="typewriter" id="typewriter-text"></h2>
      <p class="fade-in-up delay-1">Crafting beautiful websites using HTML, CSS & JavaScript.</p>
      <a href="projects.html" class="cta-btn fade-in-up delay-2">View My Work</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Arpit Jung Swar </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Typewriter Effect
    const phrases = ["Hi, I'm Arpit ðŸ‘‹", "Web Developer ðŸ’»", "UI/UX Designer ðŸŽ¨"];
    let currentPhrase = 0;
    let charIndex = 0;
    const typewriter = document.getElementById("typewriter-text");

    function type() {
      const text = phrases[currentPhrase].substring(0, charIndex + 1);
      typewriter.innerHTML = text;

      if (charIndex < phrases[currentPhrase].length) {
        charIndex++;
        setTimeout(type, 100);
      } else {
        setTimeout(erase, 1500);
      }
    }

    function erase() {
      const text = phrases[currentPhrase].substring(0, charIndex - 1);
      typewriter.innerHTML = text;

      if (charIndex > 0) {
        charIndex--;
        setTimeout(erase, 50);
      } else {
        currentPhrase = (currentPhrase + 1) % phrases.length;
        setTimeout(type, 500);
      }
    }

    type();

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Particles Background
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#007acc" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#007acc",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
